<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title | strip_html }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title | strip_html }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/oscar.css?version=2">

  <!-- atom news feed -->
  <link rel="alternate" type="application/atom+xml" title="OSCAR news" href="{{ site.baseurl }}/feed-news.xml">

  <!-- Icons (made with https://realfavicongenerator.net)-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- MathJax -->
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    root: "{{ site.baseurl }}/public/js/",
    tex2jax: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      processEscapes: true
    }
  });
  </script>
  <script type="text/javascript" async
    src="{{ site.baseurl }}/public/js/MathJax-2.7.9.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

{% seo %}
</head>
